spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot
    username: postgresql
    password: postgrespassword

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true

logging.level:
  org.hibernate.SQL: debug
