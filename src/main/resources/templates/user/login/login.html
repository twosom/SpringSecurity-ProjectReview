<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header.html::userHead"></head>
<script th:src="@{/js/fetchDSL.js}" defer></script>
<body>
<div th:replace="layout/top.html::header"></div>
<div class="container text-center">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px;">
            <div class="panel">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>
            <form th:action="@{/login_proc}" class="form-signin" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="아이디" required
                           autofocus/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"
                           required/>
                </div>
                <button type="button" onclick="login()" class="btn btn-1g btn-primary btn-block">로그인</button>

            </form>
        </div>
    </div>
</div>
<script>
    function login() {
        fetchDsl
            .post()
            .url('/login_proc')
            .form('username', 'password')
            .then(response => {
                if (!response.ok || response.url.includes('error')) {
                    throw new Error("로그인에 실패하였습니다.");
                }
                alert('로그인에 성공하였습니다.');
                response.redirected ? window.location = response.url : window.location = '/';
            }).catch(reason => {
            alert(reason.message);
            window.location = '/login';
        });
    }
</script>
</body>
</html>
