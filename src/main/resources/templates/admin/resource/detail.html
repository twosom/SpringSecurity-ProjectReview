<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>        <!--// on : 현재 위치 //-->
        <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
        <a href="javascript:void(0);" class="cc-tab-item on">리소스관리</a>
    </div>
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/resources/register}" method="post" th:object="${resources}">
            <input th:type="hidden" name="id" th:value="*{id}"/>
            <div class="form-group">
                <label for="resourceName" class="col-sm-2 control-label">리소스명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="resourceName" id="resourceName"
                           placeholder="리소스명" th:value="*{resourceName}">
                </div>
            </div>

            <div class="form-group">
                <label for="resourceType" class="col-sm-2 control-label">리소스 타입</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="resourceType" id="resourceType">
                        <option th:each="resourceType: ${T(com.icloud.corespringsecurity.domain.entity.ResourceType).values()}"
                                th:value="${resourceType.name()}"
                                th:text="${resourceType.name()}"
                                th:selected="${resources.resourceType != null && resourceType.name().equals(resources.resourceType.name())} ? 'true' : 'false' "></option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label for="httpMethod" class="col-sm-2 control-label">HTTP메소드</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="httpMethod" id="httpMethod">
                        <option th:each="httpMethod: ${T(org.springframework.http.HttpMethod).values()}"
                                th:value="${httpMethod.name()}"
                                th:text="${httpMethod.name()}"
                                th:selected="${resources.httpMethod != null && httpMethod.name().equals(resources.httpMethod.name())} ? 'true' : 'false' "></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="orderNum" class="col-sm-2 control-label">순서</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="orderNum" id="orderNum" placeholder="순서"
                           th:value="*{orderNum}">
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">권한</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="role" id="role">
                        <option th:each="role: ${roleList}"
                                th:value="${role.roleName}"
                                th:text="${role.roleName}"
                                th:selected="${resources.role != null && role.roleName.equals(resources.role)} ? 'true' : 'false' "></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                    <a th:href="@{/logout}">
                        <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/resources}">목록 </a>
                        <a class="btn btn-dark btn-lg" style="margin:10px;"
                           th:href="@{'/admin/resources/delete/' + *{id}}">삭제</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
