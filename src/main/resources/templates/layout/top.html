<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <nav class="navbar navbar-dark sticky-top bg-dark ">
        <div class="container">
            <a class="text-light" href="#" th:href="@{/}"><h4>Core Spring Security</h4></a>
            <ul class="nav justify-content-end">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/users}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-light" href="#"
                                                                          onclick="logout()">로그아웃</a></li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="nav-link text-light"
                                                                                   th:href="@{/admin}">관리자</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/">HOME</a></li>
            </ul>
        </div>
    </nav>
    <script>
        async function logout() {
            await fetch('/logout')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        alert('잘못된 요청입니다.');
                        window.location = '/';
                    }
                }).then(text => {
                    alert(text);
                    window.location = '/';
                });
        }
    </script>
</div>
</html>
